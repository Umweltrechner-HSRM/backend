version: '3.8'

services:

  umweltrechner:
    build: ./umweltrechner
    image: umweltrechno
    container_name: umweltrechner
    depends_on:
      - mysql
      - keycloak-mysql
      - keycloak
    ports:
      - "8230:8230"
    networks:
      - umweltrechner
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3312/umweltrechner

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3312:3312"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: umweltrechner
      MYSQL_PASSWORD: 123456Aa@
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3312
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/
    networks:
      - umweltrechner

  keycloak-mysql:
    image: mysql:8.0
    container_name: keycloak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - "3320:3320"
    networks:
      - umweltrechner

  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    depends_on:
      - keycloak-mysql
    restart: unless-stopped
    environment:
      KEYCLOAK_FRONTEND_URL: http://localhost:8080/auth
      DB_VENDOR: MYSQL
      DB_ADDR: keycloak-mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: develop
      KEYCLOAK_PASSWORD: develop
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/export:/tmp/export/
    command:
      - "-Dkeycloak.migration.provider=dir"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.dir=/tmp/export/"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
      - "-Dkeycloak.profile.feature.upload_scripts=enabled"
    networks:
      - umweltrechner

networks:
  umweltrechner:
